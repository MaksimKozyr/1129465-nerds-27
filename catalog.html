<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Нёрдс</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700&amp;subset=latin,cyrillic" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <header class="main-header">
      <nav class="main-navigation">
        <a class="main-header-logo" href="index.html"><img src="img/nerds-logo.svg" width="160" height="65" alt="Логотип дизайн студии Нёрдс"></a>
        <ul class="site-navigation">
          <li><a href="#">Студия</a></li>
          <li><a href="#">Клиенты</a></li>
          <li><a class="active" href="catalog.html">Магазин</a></li>
          <li><a href="#">Конакты</a></li>
        </ul>
        <a><img src="img/cart-icon.svg" width="15" height="15" alt="Корзина"></a>
        <ul  class="basket-navigation">
          <li><a href="#">Корзина</a></li>
        </ul>
      </nav>
      <h1 class="header">Магазин готовых шаблонов</h1>
    </header>
      <main class="container">
      <section class="filters">
        <form class="filter" action="https://echo.htmlacademy.ru" method="get">
          <fieldset>
            <legend>СЕТКА:</legend>
              <ul>
                <li>
                  <input type="radio" name="product-group" value="adaptive" id="filter-adaptive" checked>
                  <label for="filter-adaptive">Адаптивная</label>
                  </li>
                <li>
                  <input type="radio" name="product-group" value="fixed" id="filter-fixed">
                  <label for="filter-fixed">Фиксированная</label>
                  </li>
                <li>
                  <input type="radio" name="product-group" value="rubber" id="filter-rubber">
                  <label for="filter-rubber">Резиновая</label>
                </li>
              </ul>
          </fieldset>
          <fieldset>
            <legend>ОСОБЕННОСТИ:</legend>
              <ul>
                <li>
                  <input type="checkbox" name="slider" id="filter-slider" checked>
                  <label for="filter-slider">Слайдер</label>
                </li>
                <li>
                  <input type="checkbox" name="an-array-of-benefits" id="filter-an-array-of-benefits">
                  <label for="filter-an-array-of-benefits">Блок преимуществ</label>
                </li>
                <li>
                  <input type="checkbox" name="news" id="filter-news" checked>
                  <label for="filter-news">Новости</label>
                </li>
                <li>
                  <input type="checkbox" name="gallery" id="filter-gallery">
                  <label for="filter-gallery">Галерея</label></li>
                <li>
                  <input type="checkbox" name="basket" id="filter-basket">
                  <label for="filter-basket">Корзина</label></li>
              </ul>
        </fieldset>
          <button class="button-4" type="submit">ПОКАЗАТЬ</button>
        </form>
      </section>
          <a><img src="img/img-sedona.jpg" width="360" height="576" alt=""></a>
          <a><img src="img/img-pink.jpg" width="360" height="576" alt=""></a>
          <a><img src="img/img-barbershop.jpg" width="360" height="576" alt=""></a>
          <a><img src="img/img-mishka.jpg" width="360" height="576" alt=""></a>
          <a><img src="img/img-aplus.jpg" width="360" height="576" alt=""></a>
          <a><img src="img/img-kvast.jpg" width="360" height="576" alt=""></a>
          <section class="appointment">
          <h2>Напишите нам</h2>
          <form  class="appointment-form" action="https://echo.htmlacademy.ru" method="post">
            <p class="appointment-item">
            <label for="appointment-name">Ваше имя</label>
            <input id="appointment-name" type="text" name="name" placeholder="Имя Фамилия">
            </p>
            <p class="appointment-item">
              <label for="appointment-mail">Ваш e-mail:</label>
              <input id="appointment-mail" type="text" name="mail" placeholder="email@example.com">
            </p>
            <p class="appointment-item">
              <label for="appointment-message">Текст письма:</label>
              <textarea required id="appointment-message" name="message" placeholder="В свободной форме"></textarea>
            </p>
            <button class="button-5"type="submit">Отправить</button>
          </form>
        </section>
      </main>
      <footer class="main-footer">
        <div class="footer-social">
          <ul class="social-button">
            <li><a href="#">Вконтакте</a></li>
            <li><a href="#">Фейсбук</a></li>
            <li><a href="#">Инстаграм</a></li>
          </ul>
        </div>
        <div class="footer-text">
          <p class="text">Давайте дружить, это выгодно!</p>
          <p>Скидка 10% для друзей из социальных сетей</p>
        </div>
      </footer>
  </body>
</html>
